<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juegos de Mortal Kombat</title>
  </head>
  <body>
    <header class="boton">
      <div   class="caja">
       <h1>  Comprar</h1> 
      </div>
    </header>
    <main>
      <div class ="caja2">
    
        <div class="caja4">
          <h3 class="estilo_mortal">Mortal Kombat 11</h3>  
          <div class="linea-punteada"></div>
          <div class="boton"><img src="./public/image/mortal-kombat-11.webp" alt="imagen de Mortal kombat"></div>
          
          <div class="radio">
            <input type="radio" name="compra" checked="checked">Version digita <b>$1,199.00</b><br>
            <input type="radio" name="compra" checked="checked">Version digita + "combates extras" <b>$1,698.00</b><br>
        </div>
          <form  class="mi_formulario2" action="/submit" method="POST">
            
            <label for="nombre"></label>  
            <input type="text" style="width: 80%" id="nombre" name="nombre" placeholder="Nombre completo" required><br>
            
            <label for="email"></label>  
            <input type="email" style="width: 80%" id="email" name="email" placeholder="Correo electrónico" required><br>  
    
            <label for="contrasena"></label>  
            <input type="password" style="width: 80%" id="contrasena" name="contrasena" placeholder="Contraseña" required><br> 

            <label for="tarjeta"></label>  
            <input type="text" style="width: 80%" id="tarjeta" name="tarjeta" placeholder="Número de Tarjeta de Crédito" required><br>  

            <label for="fecha_expiracion"></label>  
            <input type="text" id="fecha_expiracion" name="fecha_expiracion" placeholder="Fecha de Expiración (MM/AA)" required><br>  

            <label for="cvv"></label>  
            <input type="text" id="cvv" name="cvv" placeholder="CVV" required><br> 

          
          </form>
            <script> //Enlazar el boton con un enlace<a> 
                function ir_Inicio() {  
                  var confirmar = window.confirm("¿Estás seguro de que quieres salir de esta página? Se perdera su compra"); 
                  if(confirmar){
                    window.location.href = 'index.html'; // Cambia a la URL de destino  
                  }
                    
                }  
            </script>  
                <div class="boton">
                  <button>Comprar!</button>
                  <button onclick="ir_Inicio()">Inicio</button>
                </div>
        </div>
      </div>
      
    </main>

    <footer >Desarrollado por misitio.com</footer>

    <script type="module" src="/main.js"></script>
  </body>
</html>
